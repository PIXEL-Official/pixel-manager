name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OCI_REGION: ap-seoul-1  # 서울 리전, 필요시 변경
  IMAGE_NAME: pixel-manager

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:run

  build-and-push:
    name: Build and Push to OCIR
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Oracle Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Compute Instance
        env:
          INSTANCE_IP: ${{ secrets.OCI_INSTANCE_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          OCI_REGISTRY: ${{ secrets.OCI_REGISTRY }}
          OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          OCI_USERNAME: ${{ secrets.OCI_USERNAME }}
          OCI_AUTH_TOKEN: ${{ secrets.OCI_AUTH_TOKEN }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e
          
          echo "=== Setting up SSH ==="
          echo "Creating SSH directory..."
          mkdir -p ~/.ssh || { echo "ERROR: Failed to create .ssh directory"; exit 1; }
          
          echo "Writing SSH private key..."
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa || { echo "ERROR: Failed to write SSH key"; exit 1; }
          
          echo "Setting SSH key permissions..."
          chmod 600 ~/.ssh/id_rsa || { echo "ERROR: Failed to set SSH key permissions"; exit 1; }
          
          echo "Verifying SSH key format..."
          head -n 1 ~/.ssh/id_rsa
          tail -n 1 ~/.ssh/id_rsa
          
          echo "Adding host to known_hosts..."
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>&1 || { echo "ERROR: ssh-keyscan failed"; exit 1; }
          
          echo "=== Testing SSH connection ==="
          if ! ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=10 opc@$INSTANCE_IP "echo 'SSH connection successful'" 2>&1; then
            echo "ERROR: SSH connection failed"
            exit 1
          fi
          
          echo "SSH connection test passed!"

          echo "=== Creating environment file ==="
          cat > .env.deploy << EOF
          OCI_REGISTRY=$OCI_REGISTRY
          OCI_NAMESPACE=$OCI_NAMESPACE
          OCI_USERNAME=$OCI_USERNAME
          OCI_AUTH_TOKEN=$OCI_AUTH_TOKEN
          IMAGE_NAME=$IMAGE_NAME
          DISCORD_TOKEN=$DISCORD_TOKEN
          GUILD_ID=$GUILD_ID
          SUPABASE_URL=$SUPABASE_URL
          SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          EOF

          echo "=== Creating deployment script ==="
          cat > deploy.sh << 'SCRIPT_EOF'
          #!/bin/bash
          set -e  # Exit on error
          
          # Load environment variables
          if [ -f /tmp/.env.deploy ]; then
            set -a
            source /tmp/.env.deploy
            set +a
            echo "Environment variables loaded successfully"
          else
            echo "ERROR: Environment file not found"
            exit 1
          fi
          
          echo "=== Deployment started ==="
          echo "Registry: ${OCI_REGISTRY}"
          echo "Namespace: ${OCI_NAMESPACE}"
          echo "Username: ${OCI_USERNAME}"
          echo "Image: ${IMAGE_NAME}"
          
          # Check Docker
          echo "=== Checking Docker installation ==="
          if ! command -v docker &> /dev/null; then
              echo "ERROR: Docker is not installed"
              exit 1
          fi
          
          docker --version 2>&1 || {
            echo "Trying with sudo..."
            sudo docker --version 2>&1
          }
          
          # Determine if sudo is needed
          if docker ps &> /dev/null; then
              DOCKER_CMD="docker"
              echo "Using docker without sudo"
          else
              DOCKER_CMD="sudo docker"
              echo "Using docker with sudo"
          fi
          
          echo "=== Logging in to Oracle Container Registry ==="
          echo "${OCI_AUTH_TOKEN}" | ${DOCKER_CMD} login ${OCI_REGISTRY} -u "${OCI_USERNAME}" --password-stdin 2>&1 || {
            echo "ERROR: Docker login failed"
            exit 1
          }
          
          echo "=== Pulling latest image ==="
          ${DOCKER_CMD} pull ${OCI_REGISTRY}/${OCI_NAMESPACE}/${IMAGE_NAME}:latest 2>&1 || {
            echo "ERROR: Failed to pull image"
            exit 1
          }
          
          echo "=== Stopping existing container ==="
          ${DOCKER_CMD} stop pixel-manager 2>/dev/null || echo "No existing container to stop"
          ${DOCKER_CMD} rm pixel-manager 2>/dev/null || echo "No existing container to remove"
          
          echo "=== Starting new container ==="
          ${DOCKER_CMD} run -d \
            --name pixel-manager \
            --restart unless-stopped \
            -e DISCORD_TOKEN="${DISCORD_TOKEN}" \
            -e GUILD_ID="${GUILD_ID}" \
            -e SUPABASE_URL="${SUPABASE_URL}" \
            -e SUPABASE_ANON_KEY="${SUPABASE_ANON_KEY}" \
            ${OCI_REGISTRY}/${OCI_NAMESPACE}/${IMAGE_NAME}:latest 2>&1 || {
            echo "ERROR: Failed to start container"
            exit 1
          }
          
          echo "=== Cleaning up old images ==="
          ${DOCKER_CMD} image prune -af 2>&1 || echo "Warning: Image cleanup failed (non-critical)"
          
          echo "=== Deployment completed ==="
          ${DOCKER_CMD} ps --filter name=pixel-manager
          
          # Clean up sensitive data
          rm -f /tmp/.env.deploy
          SCRIPT_EOF
          
          echo "=== Copying files to server ==="
          scp -o StrictHostKeyChecking=no .env.deploy opc@$INSTANCE_IP:/tmp/.env.deploy
          scp -o StrictHostKeyChecking=no deploy.sh opc@$INSTANCE_IP:/tmp/deploy.sh
          
          echo "=== Executing deployment script ==="
          ssh -o StrictHostKeyChecking=no opc@$INSTANCE_IP "chmod +x /tmp/deploy.sh && /tmp/deploy.sh"
          
          echo "=== Cleaning up local files ==="
          rm -f .env.deploy deploy.sh

      - name: Verify deployment
        env:
          INSTANCE_IP: ${{ secrets.OCI_INSTANCE_IP }}
        run: |
          echo "Waiting for container to start..."
          sleep 10
          
          echo "Checking container status..."
          ssh -o StrictHostKeyChecking=no opc@$INSTANCE_IP "docker logs --tail 50 pixel-manager"

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: always()
    steps:
      - name: Check deployment result
        run: |
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-and-push.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
      
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ needs.deploy.result }}
          title: "Pixel Manager Deployment"
          description: |
            Deployment to Oracle Cloud ${{ needs.deploy.result }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          color: ${{ needs.deploy.result == 'success' && '0x00ff00' || '0xff0000' }}
          nodetail: true
          ack_no_webhook: true

